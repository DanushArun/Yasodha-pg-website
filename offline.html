<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Yasodha Residency</title>
    <style>
        :root {
            --primary-color: #e94e1b;
            --secondary-color: #8a2be2;
            --text-color: #333333;
            --light-color: #ffffff;
            --dark-color: #222222;
            --accent-color: #f9c56a;
            --grey-color: #f4f4f4;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: 62.5%;
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            font-size: 1.6rem;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--grey-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }
        
        .offline-container {
            max-width: 600px;
            padding: 4rem;
            background-color: var(--light-color);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }
        
        h1 {
            font-size: 3.2rem;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }
        
        p {
            margin-bottom: 2rem;
        }
        
        .icon {
            font-size: 6rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }
        
        .btn {
            display: inline-block;
            padding: 1.5rem 3rem;
            margin-top: 2rem;
            background-color: var(--primary-color);
            color: var(--light-color);
            border: none;
            border-radius: 50px;
            font-size: 1.6rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
        }
        
        @media screen and (max-width: 768px) {
            html {
                font-size: 55%;
            }
            
            .offline-container {
                padding: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="icon">
            <i class="fas fa-wifi"></i>
        </div>
        <h1>You're Currently Offline</h1>
        <p>It seems you're not connected to the internet. The Yasodha Residency website requires an internet connection to view all content and features.</p>
        <p>Please check your connection and try again.</p>
        <a href="/" class="btn">Try Again</a>
    </div>
    
    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" defer></script>
</body>
</html>
